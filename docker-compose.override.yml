# development
services:
  global-workspace:
    container_name: global-workspace
    build:
      context: .devcontainer
      dockerfile: Dockerfile
    volumes:
      - .:/workspace:cached
    restart: unless-stopped
    depends_on:
      - pusher
      - retriever
    ports:
      - "3002:3000"
      - "8002:8000"
      - "8003:8001"
    env_file:
      - .env
    tty: true
    stdin_open: true
    command: ["sleep", "infinity"]

  pusher:
    container_name: laiive-pusher
    build: ./services/pusher
    volumes:
      - ./services/pusher:/app:cached
      - pusher-venv:/app/.venv
    tty: true
    stdin_open: true
    environment:
      UV_LINK_MODE: copy
    command: ["sleep", "infinity"]
    develop:
      watch:
        - action: sync
          path: ./services/pusher
          target: /app
          ignore:
            - .venv/

  retriever:
    container_name: laiive-retriever
    build: ./services/retriever
    volumes:
      - ./services/retriever:/app:cached
      - retriever-venv:/app/.venv
    tty: true
    stdin_open: true
    environment:
      UV_LINK_MODE: copy
    command: ["sleep", "infinity"]
    develop:
      watch:
        - action: sync
          path: ./services/retriever
          target: /app
          ignore:
            - .venv/

volumes:
  pusher-venv:
  retriever-venv:
